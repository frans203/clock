<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analogic Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Analogic Clock</h1>

    <div class="clock">
      <div class="lines">
        <div class="line" style="transform: rotate(0deg)">
          <div class="dot"></div>
        </div>
        <div class="line" style="transform: rotate(30deg)">
          <div class="dot"></div>
        </div>
        <div class="line" style="transform: rotate(60deg)">
          <div class="dot"></div>
        </div>
        <div class="line" style="transform: rotate(90deg)">
          <div class="dot"></div>
        </div>
        <div class="line" style="transform: rotate(120deg)">
          <div class="dot"></div>
        </div>
        <div class="line" style="transform: rotate(150deg)">
          <div class="dot"></div>
        </div>
        <div class="line" style="transform: rotate(180deg)">
          <div class="dot"></div>
        </div>
        <div class="line" style="transform: rotate(210deg)">
          <div class="dot"></div>
        </div>
        <div class="line" style="transform: rotate(240deg)">
          <div class="dot"></div>
        </div>
        <div class="line" style="transform: rotate(270deg)">
          <div class="dot"></div>
        </div>
        <div class="line" style="transform: rotate(300deg)">
          <div class="dot"></div>
        </div>
        <div class="line" style="transform: rotate(330deg)">
          <div class="dot"></div>
        </div>
      </div>
      <div class="pointers">
        <div class="p p_s"></div>
        <div class="p p_m"></div>
        <div class="p p_h"></div>
        <div class="fit"></div>
      </div>
    </div>
    <div class="digital">--:--:--</div>

    <footer>Created by Francisco Santana</footer>

    <script src="script.js"></script>
  </body>
</html>
